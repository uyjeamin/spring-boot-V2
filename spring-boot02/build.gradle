plugins {

//	id 'org.openrewrite.rewrite' version '4.0.2'
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}



repositories {
	mavenCentral()
}

subprojects {
	apply plugin: "java"
	apply plugin: "checkstyle"

	repositories {
		mavenCentral()
	}

	checkstyle {
		toolVersion = "10.8.1"
		configFile = file("${project.rootDir}/jobis-lint.xml")
		ignoreFailures = false
		maxWarnings = 0
	}

//	rewrite {
//		activeRecipe("org.openrewrite.java.RemoveUnusedImports")
//		activeRecipe("org.openrewrite.java.format.BlankLines")
//		activeRecipe("org.openrewrite.java.ShortenFullyQualifiedTypeReferences")
//		activeRecipe("org.openrewrite.staticanalysis.CodeCleanup")
//		activeRecipe("org.openrewrite.java.OrderImports")
//
//		checkstyleConfigFile = file("${project.rootDir}/jobis-lint.xml")
//	}

	checkstyleMain {
		source = sourceSets.main.allSource
	}

	dependencies {
		compileOnly "org.projectlombok:lombok:1.18.30"
		annotationProcessor "org.projectlombok:lombok:1.18.30"
	}

	test.useJUnitPlatform()
}

allprojects {
	compileJava{
		sourceCompatibility = JavaVersion.VERSION_17.majorVersion
	}

	configurations {
		compileOnly {
			extendsFrom annotationProcessor
		}
	}

//	test {
//		useJUnitPlatform()
//	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

jar.enabled = false

